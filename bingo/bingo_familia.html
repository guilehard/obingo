<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Online da Fam칤lia</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #fafafa; margin: 0; padding: 20px; user-select: none; }
        h1 { color: #d32f2f; margin-bottom: 10px; }
        
        /* Status de Conex칚o */
        #status-conexao { font-size: 12px; color: #aaa; margin-bottom: 15px; }
        .online { color: green !important; font-weight: bold; }

        /* Menu */
        .menu { margin-bottom: 20px; display: flex; justify-content: center; gap: 10px; }
        .menu button { padding: 12px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; flex: 1; max-width: 150px; }
        .btn-ativo { background: #d32f2f; color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .btn-inativo { background: #e0e0e0; color: #333; }
        
        .tela { display: none; }
        .tela.ativa { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* GLOBO E ANIMA칂츾O */
        .globo {
            font-size: 80px; font-weight: bold; color: white;
            background: #d32f2f; width: 150px; height: 150px;
            line-height: 150px; border-radius: 50%; margin: 20px auto;
            border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .globo.agitando { animation: tremer 0.5s infinite; background: #ff9800; }
        @keyframes tremer {
            0% { transform: rotate(0deg); } 25% { transform: rotate(5deg); } 
            75% { transform: rotate(-5deg); } 100% { transform: rotate(0deg); }
        }

        .btn-acao { background: #28a745; color: white; padding: 15px 30px; font-size: 20px; border: none; border-radius: 50px; cursor: pointer; width: 80%; max-width: 300px; }
        .btn-acao:disabled { background: #ccc; cursor: not-allowed; }

        /* CARTELA */
        .cartela-container { max-width: 350px; margin: 0 auto; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #d32f2f; color: white; padding: 10px; font-size: 20px; }
        td { border: 1px solid #ddd; height: 50px; width: 20%; font-size: 22px; cursor: pointer; position: relative; transition: background 0.3s; }
        
        /* CORES DAS MARCA칂칏ES */
        td.marcado-auto { background-color: #ffeb3b; color: #d32f2f; font-weight: bold; } /* Marcado pelo sistema */
        td.marcado-manual { border: 3px solid #28a745; } /* Clique do usu치rio (opcional) */
        td.free { background: #ddd; font-size: 12px; }

        .aviso { color: red; font-weight: bold; min-height: 20px; margin-top: 10px;}
        .grid-historico { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; max-width: 400px; margin: 20px auto; }
        .bolinha-hist { font-size: 12px; padding: 5px; background: #eee; border-radius: 4px; }
        .bolinha-hist.saiu { background: #333; color: #fff; font-weight: bold; }
    </style>
</head>
<body>

    <h1>游꿤 Bingo da Fam칤lia</h1>
	<h4>V2</h4>
    <div id="status-conexao">Conectando ao servidor...</div>

    <div class="menu">
        <button onclick="mudarTela('jogador')" id="btn-jogador" class="btn-ativo">Minha Cartela</button>
        <button onclick="verificarAcessoAdm()" id="btn-mesa" class="btn-inativo">游 Mesa (ADM)</button>
    </div>

    <div id="tela-jogador" class="tela ativa">
        <div class="cartela-container">
            <table>
                <thead><tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr></thead>
                <tbody id="corpo-cartela"></tbody>
            </table>
        </div>
        <br>
        <button onclick="gerarNovaCartela()" style="background:#555; color:white; padding:10px; border-radius:5px;">Gerar Nova Cartela</button>
        <p style="font-size:12px; color:#666;">Os n칰meros ser칚o marcados automaticamente!</p>
    </div>

    <div id="tela-mesa" class="tela">
        <div class="globo" id="globo-numero">--</div>
        <div class="aviso" id="aviso-mesa"></div>
        <button class="btn-acao" id="btn-sortear" onclick="iniciarSorteioAnimado()">Sortear N칰mero</button>
        <br><br>
        <button onclick="reiniciarPartidaGlobal()" style="background:#d32f2f; color:white; padding:8px 15px; border-radius:5px;">Reiniciar Partida (ZERA TUDO)</button>
        
        <h3>Hist칩rico</h3>
        <div class="grid-historico" id="grid-historico"></div>
    </div>

<script>
    // ======================================================
    // 丘멆잺 SUBSTITUA AQUI COM SEUS DADOS DO FIREBASE 丘멆잺
	// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCg_AXjED4mhXL7Gu9dH_LF5iLpoMTc938",
  authDomain: "bingofamilia-7a112.firebaseapp.com",
  projectId: "bingofamilia-7a112",
  storageBucket: "bingofamilia-7a112.firebasestorage.app",
  messagingSenderId: "319208492590",
  appId: "1:319208492590:web:2ccc4c7bff6691acc1d9bf",
  measurementId: "G-0C4KKCQTJV"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
    // ======================================================
    const firebaseConfig = {
        apiKey: "AIzaSyDxxxxxxxxx...",  // Cole sua apiKey aqui
        authDomain: "seu-projeto.firebaseapp.com", // Cole seu authDomain aqui
        databaseURL: "https://bingofamilia-7a112-default-rtdb.firebaseio.com/:null", // IMPORTANTE: Cole a URL do Database aqui
        projectId: "seu-projeto",
        storageBucket: "seu-projeto.appspot.com",
        messagingSenderId: "123456...",
        appId: "1:123456..."
    };
    // ======================================================

    // Inicializa Firebase
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.database();
    
    const SENHA_ADM = "1234";
    let numerosSorteados = [];

    // --- ESCUTAR O BANCO DE DADOS (REAL TIME) ---
    // Isso roda em TODOS os celulares sempre que algo muda no banco
    db.ref('bingo/estado').on('value', (snapshot) => {
        const dados = snapshot.val();
        const statusDiv = document.getElementById('status-conexao');
        statusDiv.innerText = "游릭 Conectado e Sincronizado";
        statusDiv.classList.add('online');

        if (dados) {
            numerosSorteados = dados.sorteados || [];
            
            // 1. Atualiza o Globo e Hist칩rico (para todos verem)
            const ultimo = numerosSorteados.length > 0 ? numerosSorteados[numerosSorteados.length - 1] : '--';
            document.getElementById('globo-numero').innerText = ultimo;
            atualizarHistoricoVisual(numerosSorteados);

            // 2. Atualiza automaticamente as cartelas dos jogadores
            verificarCartelaDoJogador(numerosSorteados);
        } else {
            // Jogo resetado
            numerosSorteados = [];
            document.getElementById('globo-numero').innerText = '--';
            atualizarHistoricoVisual([]);
            verificarCartelaDoJogador([]);
        }
    });

    // --- FUN칂칏ES DA MESA (ADM) ---
    function iniciarSorteioAnimado() {
        const btn = document.getElementById('btn-sortear');
        const globo = document.getElementById('globo-numero');
        
        // Verifica se j치 acabaram os n칰meros
        if (numerosSorteados.length >= 75) {
            alert("Bingo encerrado! Todos os n칰meros sa칤ram.");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Girando...";
        globo.classList.add('agitando');

        // Anima칞칚o visual (fake)
        let interval = setInterval(() => {
            globo.innerText = Math.floor(Math.random() * 75) + 1;
        }, 80);

        // Ap칩s 3 segundos, sorteia de verdade e manda pro Google
        setTimeout(() => {
            clearInterval(interval);
            globo.classList.remove('agitando');
            realizarSorteioNoBanco();
            btn.disabled = false;
            btn.innerText = "Sortear N칰mero";
        }, 3000);
    }

    function realizarSorteioNoBanco() {
        // Pega todos os n칰meros poss칤veis e remove os que j치 sa칤ram
        let disponiveis = [];
        for(let i=1; i<=75; i++) {
            if(!numerosSorteados.includes(i)) disponiveis.push(i);
        }

        if(disponiveis.length === 0) return;

        // Escolhe um
        let indice = Math.floor(Math.random() * disponiveis.length);
        let numero = disponiveis[indice];
        
        // Adiciona  lista e SALVA NO FIREBASE
        // O "on('value')" l치 em cima vai detectar isso e atualizar todo mundo
        let novaLista = [...numerosSorteados, numero];
        db.ref('bingo/estado').set({
            sorteados: novaLista,
            data: new Date().toString()
        });
    }

    function reiniciarPartidaGlobal() {
        if(prompt("Digite ZERA para apagar o jogo de TODOS os celulares:") === "ZERA") {
            db.ref('bingo/estado').set(null); // Apaga tudo no banco
            alert("Jogo reiniciado para todos!");
        }
    }

    // --- FUN칂칏ES DO JOGADOR ---
    function verificarCartelaDoJogador(listaSorteados) {
        // Percorre todas as c칠lulas da cartela atual
        document.querySelectorAll('#corpo-cartela td').forEach(td => {
            let valor = td.innerText;
            if (valor === "FREE") return;
            
            // Se o n칰mero da c칠lula estiver na lista de sorteados, PINTA DE AMARELO
            if (listaSorteados.includes(parseInt(valor))) {
                td.classList.add('marcado-auto');
            } else {
                td.classList.remove('marcado-auto');
            }
        });
    }

    function gerarNovaCartela() {
        if(document.getElementById('corpo-cartela').innerHTML !== "") {
            if(!confirm("Gerar nova cartela?")) return;
        }
        
        const corpo = document.getElementById('corpo-cartela');
        corpo.innerHTML = '';
        
        let colB = numsAleatorios(1, 15, 5);
        let colI = numsAleatorios(16, 30, 5);
        let colN = numsAleatorios(31, 45, 4);
        let colG = numsAleatorios(46, 60, 5);
        let colO = numsAleatorios(61, 75, 5);

        for (let i = 0; i < 5; i++) {
            let tr = document.createElement('tr');
            let nVal = (i === 2) ? 'FREE' : (i > 2 ? colN[i-1] : colN[i]);
            let valores = [colB[i], colI[i], nVal, colG[i], colO[i]];
            
            valores.forEach(val => {
                let td = document.createElement('td');
                td.innerText = val;
                if(val === 'FREE') td.classList.add('free');
                // Permite clicar para marcar visualmente (opcional)
                td.onclick = () => {
                    if(val !== 'FREE') td.classList.toggle('marcado-manual');
                }
                tr.appendChild(td);
            });
            corpo.appendChild(tr);
        }
        // Verifica imediatamente se j치 tem n칰meros marcados
        verificarCartelaDoJogador(numerosSorteados);
    }

    // --- UTILIT츼RIOS ---
    function numsAleatorios(min, max, qtd) {
        let arr = [];
        while(arr.length < qtd){
            let r = Math.floor(Math.random() * (max - min + 1)) + min;
            if(arr.indexOf(r) === -1) arr.push(r);
        }
        return arr;
    }

    function atualizarHistoricoVisual(lista) {
        const grid = document.getElementById('grid-historico');
        grid.innerHTML = '';
        for(let i=1; i<=75; i++) {
            let div = document.createElement('div');
            div.className = 'bolinha-hist ' + (lista.includes(i) ? 'saiu' : '');
            div.innerText = i;
            grid.appendChild(div);
        }
    }

    function mudarTela(tipo) {
        document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
        document.getElementById('tela-' + tipo).classList.add('ativa');
        
        document.getElementById('btn-jogador').className = tipo === 'jogador' ? 'btn-ativo' : 'btn-inativo';
        document.getElementById('btn-mesa').className = tipo === 'mesa' ? 'btn-ativo' : 'btn-inativo';
    }

    function verificarAcessoAdm() {
        if(document.getElementById('tela-mesa').classList.contains('ativa')) return;
        let senha = prompt("Senha da Mesa:");
        if(senha === SENHA_ADM) mudarTela('mesa');
        else if(senha !== null) alert("Senha errada.");
    }

    // Inicia gerando uma cartela
    gerarNovaCartela();

</script>
</body>
</html>
